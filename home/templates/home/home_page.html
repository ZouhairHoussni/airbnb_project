{% extends 'base.html' %}

{% block content %}

<ul>
    {% for country,city in country_list.items %}

       <li class='country' >{{country.upper}}</li>
       
        {% for x in city %}
            <li class = 'city'><a href="/result/{{country}}/{{x}}">{{x.upper}}</a></li>
        {% endfor %}

    {% endfor %}
    
</ul>




{% endblock content %}
